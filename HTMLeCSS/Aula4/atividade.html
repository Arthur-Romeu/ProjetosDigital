<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
     <h1>Formulário de cadastro</h1>

    <form>
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Name" required placeholder="Digite aqui">

         <br>
         <label for="Email">Email:</label>
         <input type="email" id="Email" name="Email" required placeholder="Digite aqui">

         <br>
         <label for="Senha">Senha:</label>
         <input type="password" id="Senha" name="Senha" required placeholder="Digite aqui">

         <br>
         <label for="Data de nascimento">Data de nascimento:</label>
         <input type="date" id="Data de nascimento" name="Data de nascimento" required placeholder="Digite aqui">

         <br>
         <label for="Cpf">Cpf:</label>
         <input type="text" id="Cpf" name="Cpf" required placeholder="Digite aqui">

         <br>
         <label for="Quantidade de filhos">Quantidade de filhos:</label>
         <input type="number" id="Quantidade de filhos" name="Quantidade de filhos" required placeholder="Digite aqui">
    </form>
</body>
</html>

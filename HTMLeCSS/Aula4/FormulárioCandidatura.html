<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de candidatura</title>
</head>
<body>
    <h2>Formulário de Candidatura</h2>

    <form style="background-color: rgb(223, 223, 223); width: 400px; border-radius: 5px;">
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Name" required placeholder="Digite aqui">
        <br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Name" required placeholder="Digite aqui">
        <br>

        <label for="">Cargo de Tecnologia</label>
        <select name="Cargo de Tecnologia" id="Cargo de Tecnologia">
            <option value="Pessoa Desenvolvedora">Pessoa Desenvolvedora</option>
            <option value="Pessoa de Desing">Pessoa de Desing</option>
            <option value="Pessoa de Marketing">Pessoa de Marketing</option>
        </select>
        <br>

        <label for="">Gênero:</label>

        <input type="radio" name="Gênero" id="g1" value="Masculino">
        <label for="g1">Masculino</label>

        <input type="radio" name="Gênero" id="g2" value="Feminino">
        <label for="g2">Feminino</label>

        <input type="radio" name="Gênero" id="g3" value="Outro">
        <label for="g3">Outro</label>
        <br>

        <label for="">Unidade de Interesse:</label>

        <input type="checkbox" name="Unidade" id="u1" value="Fortaleza">
        <label for="u1">Fortaleza</label>

        <input type="checkbox" name="Unidade" id="u2" value="Caucaia">
        <label for="u2">Caucaia</label>

        <input type="checkbox" name="Unidade" id="u3" value="Eusébio">
        <label for="u3">Eusébio</label>
        <br>

        <label for="">Fale mais sobre você:</label>
        <br>
        <textarea name="message" id="message" rows="4" cols="-1"></textarea>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>

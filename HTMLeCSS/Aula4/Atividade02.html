<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de identação</title>
</head>
<body>
    <h1>Formulário de identação</h1>

    <label for="">Você foi contratado para estruturar um formulário que atenda aos seguintes requisitos:</label>
    <br>

    <label for="">Qual turno de preferência?</label>
    <br>
    <input type="checkbox" name="turnos" id="v1" value="Manhã">
    <label for="v1">Manhã</label>
    <br>
    <input type="checkbox" name="turnos" id="v2" value="Tarde">
    <label for="v2">Tarde</label>
    <br>
      <input type="checkbox" name="turnos" id="v3" value="Noite">
    <label for="v3">Noite</label>
    <br>

    <label for="">Qual dia de preferência?</label>
    <br>
    <input type="checkbox" name="dia" id="d1" value="Segunda-Feira">
    <label for="d1">Segunda</label>
    <br>
    <input type="checkbox" name="dia" id="d2" value="Terça-Feira">
    <label for="d2">Terça</label>
    <br>
     <input type="checkbox" name="dia" id="d3" value="Quarta-Feira">
    <label for="d3">Quarta</label>
    <br>
     <input type="checkbox" name="dia" id="d4" value="Quinta-Feira">
    <label for="d4">Quinta</label>
    <br>
     <input type="checkbox" name="dia" id="d5" value="Sexta-Feira">
    <label for="d5">Sexta</label>
    <br>

    <label for="">Qual o(s) horário(s) de disponibilidade?</label>
    <br>
    <input type="checkbox" name="horário" id="h1" value="08:00 a 12:00">
    <label for="h1">8 a 12</label>
    <br>
     <input type="checkbox" name="horário" id="h2" value="13:00 a 17:00">
    <label for="h2">13 a 17</label>
    <br>
     <input type="checkbox" name="horário" id="h3" value="18:00 a 22:00">
    <label for="h3">18 a 22</label>
    <br>

    <label for="">Quais áreas de preferência?</label>
    <br>
    <input type="checkbox" name="área" id="a1" value="Cursos de preogramção">
    <label for="a1">Curso de Programação</label>
    <br> 
     <input type="checkbox" name="área" id="a2" value="Cursos de desing">
    <label for="a2">Curso de Desing</label>
    <br> 
     <input type="checkbox" name="área" id="a3" value="Cursos de marketing">
    <label for="a3">Curso de marketing</label>
    <br> 

    <label for="">Qual a sua escolaridade?</label>
    <br>
    <input type="radio" name="escolaridade" id="e1" value="Ensino superior">
    <label for="e1">Ensino Superior</label>
    <br> 
    <input type="radio" name="escolaridade" id="e2" value="Ensino médio">
    <label for="e2">Ensino Médio</label>
    <br> 
    <input type="radio" name="escolaridade" id="e3" value="Ensino fundamental">
    <label for="e3">Ensino Fundamental</label>
    <br> 

    <label for="">Qual o seu sexo?</label>
    <br>
    <input type="radio" name="sexo" id="s1" value="Masculino">
    <label for="s1">Masculino</label>
    <br> 
    <input type="radio" name="sexo" id="s2" value="Feminino">
    <label for="s2">Feminino</label>
    <br>
    <input type="radio" name="sexo" id="s3" value="Prefiro não dizer">
    <label for="s3">Prefiro não dizer</label>
    <br> 
    
    <label for="">Qual a sua idade?</label>
    <br>
    <input type="radio" name="idade" id="i1" value="Menos que 18">
    <label for="i1">Menor que 18</label>
    <br> 
    <input type="radio" name="idade" id="i2" value="18 a 25">
    <label for="i2">18 a 25</label>
    <br> 
    <input type="radio" name="idade" id="i3" value="26 a 35">
    <label for="i3">26 a 35</label>
    <br> 
    <input type="radio" name="idade" id="i4" value="36 a 45">
    <label for="i4">36 a 45</label>
    <br> 
    <input type="radio" name="idade" id="i5" value="mais que 45">
    <label for="i5">Maior que 45</label>
    <br> 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <!-- 3 linhas e cada linha tenha 4 colunas -->
         <!-- Primeira terá os cabeçalhos/ títulos/ legendas-->
        <tr>
            <!-- Primeira linha-->
            <th>Titulo Coluna1</th>
            <th>Titulo Coluna2</th>
            <th>Titulo Coluna3</th>
            <th>Titulo Coluna4</th>
        </tr>
        <!-- segunda linha -->
        <tr>
            <td>linha2 Coluna1</td>
            <td>linha2 Coluna2</td>
            <td>linha2 Coluna3</td>
            <td>linha2 Coluna4</td>
        </tr>
        <!-- terceira linha -->
        <tr>
            <td>linha3 Coluna1</td>
            <td>linha3 Coluna2</td>
            <td>linha3 Coluna3</td>
            <td>linha3 Coluna4</td>
        </tr>

         <!-- 3 linhas e cada linha tenha 4 colunas -->
         <!-- Primeira terá os cabeçalhos/ títulos/ legendas-->
        <tr>
            <!-- Primeira linha-->
            <th>Código</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
        <!-- segunda linha -->
        <tr>
            <td>001</td>
            <td>Macarrão</td>
            <td>12,50</td>
            <td>10</td>
        </tr>
        <!-- terceira linha -->
        <tr>
            <td>002</td>
            <td>Banana</td>
            <td>5,90</td>
            <td>linha3 Coluna4</td>
        </tr>
    </table>
</body>
</html>

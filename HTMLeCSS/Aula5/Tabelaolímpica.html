<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Medalhas Olímpicas</title>
</head>
<body>
    <h2>Tabela de Medalhas dos Jogos Olímpicos</h2>

    <table style="font-size: 20px;">
       <tr style="background-color: rgb(221, 219, 219);">
        <th colspan="6">Equipe</th>
        <th><img src="Cópia de ouro.png" alt="" height="35"></th>
        <th><img src="Cópia de prata.png" alt="" height="35"></th>
        <th><img src="Cópia de bronze.png" alt="" height="35"></th>
        <th>Total</th>
       </tr>
       <tr>
        <td><img src="Norway.png" alt="Bandeira da Noruega" height="30"></td>
        <td colspan="5">Noruega</td>
        <td>16</td>
        <td>8</td>
        <td>13</td>
        <td>37</td>
       </tr>
       <tr>
        <td><img src="ROC.png" alt="Bandeira da ROC" height="30"></td>
        <td colspan="5">ROC</td>
        <td>6</td>
        <td>12</td>
        <td>14</td>
        <td>32</td>
       </tr>
       <tr>
        <td><img src="germany.png" alt="Bandeira da Alemanha" height="30"></td>
        <td colspan="5">Alemnaha</td>
        <td>12</td>
        <td>10</td>
        <td>5</td>
        <td>27</td>
       </tr>
       <tr>
        <td><img src="Canada.png" alt="Bandeira do Canadá" height="30"></td>
        <td colspan="5">Canadá</td>
        <td>4</td>
        <td>8</td>
        <td>14</td>
        <td>26</td>
       </tr>
       <tr>
        <td><img src="united-states.png" alt="Bandeira dos Estados Unidos" height="30"></td>
        <td colspan="5">Estados Unidos da América</td>
        <td>8</td>
        <td>10</td>
        <td>7</td>
        <td>25</td>
       </tr>
    </table>

    <style>
        table, th,td{
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</body>
</html>
